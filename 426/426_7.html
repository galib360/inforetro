                <div>
                    <h2> MOSCOW ARRESTS SUSPECTS BUT CAN'T LINK ANY TO FATAL BOMBING </h2>
                    <P>
                            MOSCOW _ Russian law enforcement officials said Wednesday they
                         had detained a number of suspects in their investigation into the
                         terrorist bombing of an underground pedestrian walkway that killed
                         seven people and wounded 97 Tuesday evening. But they said that so
                         far none could be linked directly to the bombing in the heart of
                         the Russian capital.
                         </P>
                         <P>
                            In an unusual rebuke to Mayor Yuri Luzhkov of Moscow, who was
                         quick to attribute the bombing to Chechens fighting for
                         independence from Russia, President Vladimir Putin said Wednesday
                         that ``it would be wrong'' to ``brand a whole people'' in the
                         absence of proof of who was behind the bombing. The police and
                         prosecutors also said they had no evidence of Chechen involvement.
                         </P>
