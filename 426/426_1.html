                        <h2> Sino-American Trading Company Operational in Shenzhen </h2>
                        <P>
                                SHENZHEN, May 25 (Xinhua) -- China's first Sino-American
                                trading company began operations today in Shenzhen, the country's
                                first special economic zone.
                                </P>
                                <P>
                                With capital of 12 million U.S. dollars, the Shenzhen Sino-
                                American OCT International Trading Company Ltd. has been approved
                                by the Ministry of Foreign Trade and Economic Cooperation to
                                engage in import and export business.
                                </P>
                                <P>
                                A Shenzhen-based group accounts for 51 percent of the total
                                shares of the company, and the 49 percent belongs to a branch
                                enterprise of the Dow Chemical Company, an American company with
                                headquarters in Michigan.
                                </P>
                                <P>
                                The company will mainly handle the import and export of
                                chemical products. At the same time, the company will trade in the
                                fields of machinery, textiles, clothing, and light industry.
                                </P>
                                <P>
                                Dow is a renowned multinational corporation that has
                                established five offices and four factories in China. 
                                </P>
