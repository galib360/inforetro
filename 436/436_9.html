                <div>
                    <h2>  CSX Rail System Found Dangerous  </h2>
                    
                         <P>
                            Two such wide areas were found in the District of Columbia on
                         the line used by Amtrak, Virginia Railway Express and all
                         north-south CSX freight trains. The defects were repaired
                         immediately after they were found.
                         </P>
                         <P>
                            Defects were also found in Florida, Pennsylvania and Maryland
                         </P>
                         <P>
                            Two of three recent track-caused derailments were caused by wide
                         track, including a minor derailment of Amtrak's Chicago-Washington
                         Capitol Limited at Connellsville, Pa., on Jan. 30, the report said.
                         </P>
                         <P>
                            George Gavalla, the agency's associate administrator for safety,
                         said he worried about the type of defects inspectors found.
                         </P>
                         <P>
                            ''When you look at the nature of the defects, these are
                         conditions that should not exist on any Class One (major)
                         railroad,'' Gavalla told the Post. ''We will not tolerate wide
                         gauge on any railroad.''
                         </P>
                         <P>
                            CSX President Ronald Conway called the conditions
                         ''unacceptable.''
                         </P>
                         <P>
                            ''Whatever is necessary to do, we'll do,'' he said.
                         </P>
