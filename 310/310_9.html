<h2> Greek Scientists: Mobile Phone Use Causes Stress </h2>


<P>
ATHENS, May 13 (Xinhua) -- Greek scientists said Saturday that
the use of mobile phones is probably a new factor of environmental
stress for the people.
</P>
<P>
According to a research conducted by Greece's University of
Ioannina Medical School experimental physiology laboratory that
was presented at a scientific conference taking place in the
northern Greek city of Thessaloniki, the electromagnetic radiation
from the mobile phones causes damage to the DNA, and increases the
electric activity of the brain, the temperature and the blood
pressure.
</P>
<P>
The mobile phones' radiation also contributes to the
development of tumors especially in children depending on the
conditions under which the mobile use is made.
</P>
<P>
There is also a strong possibility that the continuous
exposure to radiation with a frequency of 900-1,800 Mhz is
possible for pathological reactions such as headaches, dizziness,
stress and others.
</P>
<P>
It appears that this type of radiation affects the driving
ability in a negative way as well as the operation of heart
pacemakers. 
</P>
