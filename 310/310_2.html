                    <h2> Chinese Surgeon Draws "Road Map" For the Brain </h2>

<P>
HARBIN, November 21 (Xinhua) -- The workings of the human brain
remains a mystery. The brain is often described as a "virgin
forest" because of its complexity.
</P>
<P>
A "road map" for the brain devised by a Chinese surgeon will
serve as a guide for doctors performing cerebral operations. Brain
surgeons often use an endoscope with a micro-video camera or other
medical instruments to help explore the human brain during
operations.
</P>
<P>
Doctor Han Zhanqiang works at the No.1 Hospital Attached to
Harbin Medical Sciences University in the northeast province of
Heilongjiang. The slender, tubular optical instrument can enter
the brain via "three routes". These "three routes" have been
carefully marked by Dr. Han to guide other doctors when examining
the brain.
