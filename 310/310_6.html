<h2> Fighter Plane of Indian Air Force Crashes, Pilot Killed </h2>

<P>
NEW DELHI, April 25 (Xinhua) -- A fighter plane of the Indian
Air Force crashed Tuesday morning in Patiala district of
Northwest India's Punjab state, killing its pilot, the Press Trust
of India (PTI) reported.
</P>
<P>
The debris of the plane was scattered around fields near
Bhirdhra village in the district, but initial reports said no harm
has been caused to the villagers, the PTI quoted local police as
saying.
</P>
<P>
The PTI didn't give any further details. 
</P>
