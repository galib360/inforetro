<h2> More Radiation Found During Call Connection of Mobile Phone </h2>

<P>
Although no scientific evidence shows that exposure to such
radiation has caused health problems, mobile phone users are
advised to keep phones away from the body between dialing and
talking.
</P>
<P>
Tso Wong Man-yin, chief of the University of Hong Kong's radio-
isotope unit, conducted the test on five different types of mobile
phones at various stages of the cycle of making a call, including
connecting, ringing, answering and listening.
</P>
<P>
The study has found that radiation emitted from the phones
while connecting ranges from 5.5 to more than 10 microwatts per
square meter. That is between five and 20 times the emissions
recorded while the phone rang or when users are talking.
</P>
<P>
In these tests, using a hands-free device had no significant
effect on radiation levels. Indeed, tests conducted by the
Consumers' Association in Britain found that hands-free
attachments can in fact send three times as much radiation to the
brain as standard handsets. 
</P>
