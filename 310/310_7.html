<h2> Nigeria Ready for Phase One Privatization </h2>

<P>
LAGOS, January 2 (Xinhua) -- The Nigerian government has
completed all the necessary arrangements for the first phase of
privatization which would be implemented from January to May this
year, a senior official said.
</P>
<P>
Chairman of the National Council on Privatization (NCP) Alhaji
Umaru Ndanusa disclosed this while calling on Zamfara State acting
Governor Alhaji Mahmud Shinkafi, This Day reported Sunday.
</P>
<P>
Ndanusa, who is also chairman of the Publicity and Mobilization
Committee on Privatization, said his committee had commenced
distributing application forms for the purchase of shares across
the country.
</P>
<P>
He told the acting governor that he and his colleagues were in
the Zamfara State to continue their nationwide enlightenment tour
on the privatization and commercialization program of the
government.
</P>
<P>
Ndanusa noted that the privatization exercise was designed to
raise funds for the government to fill the budget deficits and
support social sectors such as education, health, power and rural
development.
</P>
<P>
In order to facilitate the implementation process, he said,
floatation consultants and financial and technical advisers had
been appointed to assist the NCP.
</P>
<P>
Shinkafi said the state government had allocated 70 million
Naira (about 700,000 U.S. dollars) and the 14 local government
councils 18 million Naira (180,000 dollars) for the purchase of
shares in the privatization program.
</P>
<P>
He told Ndanusa that his state government had already set up a
state privatization committee which would encourage and advise
people on their participation in the exercise. 
</P>
