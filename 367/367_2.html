                <div>
                    <h2> Pirates Threaten Fisheries in Lake Victoria </h2>

                    <P>
                            KAMPALA, August 21 (Xinhua) -- Rampant marauding threatens the
                            fisheries in Lake Victoria, the New Vision newspaper reported
                            today.
                            </P>
                            <P>
                            The exact number and composition of the gang is to be
                            established, but the newpaper said the ring consisted of heavily
                            armed ugandan, tanzanian and some Kenyan criminals.
                            </P>
                            <P>
                            The gang act in collaboration with the islanders of the three
                            countrias, it said.
                            </P>
                            <P>
                            In the latest swoop, the pirates hit Lolwe Island in
                            southeastern Uganda, looting properties worth millions of
                            shillings, and then headed for islands in Kenyan waters.
                            </P>
                            <P>
                            Kizito Mboli, a resigned boat owner, said that the pirates
                            target boat engines, nets, cash and even lives of fishermen.
                            </P>
                            <P>
                            "Police do not respond or come too late" on the criminal
                            report, Mboli complained.
                            </P>
                            <P>
                            Meanwhile, the gang has its own warning network, an
                            unidentified source told the newspaper.
                            </P>
                            <P>
                            But Ugandan Police Chief Spokesman said that they have
                            deployed police marine boats to patrol the waters and asked
                            Kenyan counterparts to intensify patrols.
                            </P>
                            <P>
                            The local residents in southeastern Uganda asked for combating
                            the crime wave. enditem
