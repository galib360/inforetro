                <h1>Topic: "Piracy" </h1>
                <div>
                    <h2> Sanderson Toss Olympic Qualifying Mark </h2>
                    <P>
                            LONDON, May 18 (Xinhua) -- Britain's Tessa Sanderson, javelin
                            gold medalist at the 1984 Los Angeles Olympics, returned to the
                            field Saturday from a four-year retirement, achieved an Olympic
                            qualifying standards for Atlanta.
                            </P>
                            <P>
                            The 40-year-old threw 58.18 meters with her first effort -- the
                            best results any British woman had managed since last year. And
                            her second toss was even further 60.64.
                            </P>
                            <P>
                            Sanderson went beyond the standard of 60.00 with two more of
                            her six throws in the International event in Bedford of England.
                            </P>
                            <P>
                            She won the competition in cold conditions and broke the World
                            Best mark for her age group by more than eight meters.
                            </P>
                            <P>
                            Sanderson has come back in a bid to reach the Olympics for a
                            record-equalling sixth time.
                            </P>
                            <P>
                            The 1984 champion is also trying to raise one million pounds
                            (1.5 dollars) for the Children In Hospital Charity. 
                            </P>
