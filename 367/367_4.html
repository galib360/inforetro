                    <h2> China Punishes Three CD Manufacturers </h2>
                    <P>
                            BEIJING, June 11 (Xinhua) -- China has suspended the
                            reproduction licences of two CD factories, accusing them of piracy
                            and fining them each 200,000 yuan (about 24,096 US dollars).
                            </P>
                            <P>
                            Officials with the Press and Publication Administration and the
                            State Copyright Bureau said this move serves to show the Chinese
                            government's sincere effort to fight piracy and protect
                            intellectual property rights.
                            </P>
                            <P>
                            According to the officials, the Chaoyang Jinfa CD Company and
                            Zhongshan Yisheng CD Company, both in Guangdong Province, were
                            engaged in reproducing pirated and pornographic CDs.
                            </P>
                            <P>
                            These reproductions were in serious violation of China's
                            efforts to preserve intellectual property rights and caused severe
                            negative impact, the official said.
                            </P>
                            <P>
                            And the Jindie Technology Company in Guangxi Zhuang Autonomous
                            Region, which imported two production lines to reproduce pirated
                            and pornographic CDs without permission from the Press and
                            Publication Administration, also was ordered to suspend the
                            duplication business.
                            </P>
                            <P>
                            Since late last year, China has suspended licences of seven
                            other CD manufacturers for piracy.  
                            </P>
