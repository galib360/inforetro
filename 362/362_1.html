                        <h2> Chinese border police capture 660 would-be illegal migrants </h2>
                        <P>
                                BEIJING (AP) _ Police on China's southeastern coast have stopped
                                660 people from emigrating illegally this year, the official Xinhua
                                News Agency reported Thursday.
                        </P>
                        <P>
                                Police captured the would-be migrants by foiling 60 attempted
                                trips out of Fujian province, a notorious center for illegal
                                migration from China, Xinhua said.
                        </P>
                        <P>
                                Chinese anxious for better lives abroad are known to pay up to
                                tens of thousands of dollars to organized criminal gangs to smuggle
                                them to Japan, the United States and other countries. Once
                                overseas, many are forced to work in sweatshop factories and
                                restaurants to pay off debts to the gangs.
                        </P>
                        <P>
                                Fifty-nine ``snakeheads,'' as the human smugglers are known,
                                have also been arrested in this year's province-wide crackdown on
                                the business, Xinhua said.
                        </P>
                        <P>
                                To end the illegal migration, police have set up networks of
                                informants and intensified checks in a dozen counties known to be
                                centers of the trade, Xinhua said.
                        </P>
