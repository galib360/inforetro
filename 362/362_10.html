<body style="height: 100%">
    <div id="body" style="padding: 10px">

        <svg id="svg" width="1920" height="1080">
            
            <foreignobject id="fo" class="node" width="60%" height="100%">
                
                <h1>Topic: "Human Smuggling" </h1>
                <div>
                    <h2> Hijacker seizes airplane at Moscow airport </h2>
                    <P>
                            MOSCOW (AP) _ An unidentified hijacker seized a Russian airliner
Sunday with 97 passengers on board as it arrived in Moscow on a
flight from Siberia, officials said.
                    </P>
                    <P>
                            The TU-154 jet had just arrived at the Domodedovo Airport from
the Siberian city of Ust-Ilimsk when the man seized the plane, the
Ministry of Emergency Situations said.
                    </P>
                    <P>
                            The man's demands were not immediately known, and no further
details were available.
                    </P>
                </div>
                
                <button type="button" class="btn btn-primary" onclick="relevant();draw();screenshot2();redirect('../exit.html');">Relevant</button>
                <button type="button" class="btn btn-secondary" onclick="notrelevant();draw();screenshot2();redirect('../exit.html');">Not relevant</button>
                
            </foreignobject>
		<path/>
	</svg>
